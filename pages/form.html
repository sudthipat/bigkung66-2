<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Input Form</h1>
    <form action="#">
    <table>
    <tr>
        <td><label for="username">Username: </label></td> 
        <td><input type="email" name="email" id="email"></td>
    </tr>
    <tr>
        <td><label for="password">Password: </label></td> 
        <td><input type="password" name="password" id="password"></td>
    </tr>
    <tr>
        <td><label for="City">City of Employment: </label></td>
        <td><input type="text" name="city" id="city"></td>
    </tr>
    <tr>
        <td><label for="web">Web server: </label></td>
        <td>
            <select name="web" id="web">
                <option value="blank">---Choose a server---</option>
                <option value="google">google</option>
                <option value="facebook">facebook</option>
                <option value="twitter">twitter</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><label for="role">Please specify your role</label></td>
        <td>
        <input type="radio" name="role" id="admin">admin<br>
        <input type="radio" name="role" id="engineer">engineer<br>
        <input type="radio" name="role" id="manager">manager<br>
        <input type="radio" name="role" id="guest">guest
        </td>
    </tr>
    <tr>
        <td><label for="sign">Single Sign-on to the following: </label></td>
        <t d>
            <input type="checkbox" name="sign" id="mail">mail<br>
            <input type="checkbox" name="sign" id="payroll">payroll<br>
            <input type="checkbox" name="sign" id="selfservice">self-service<br>
        </td>
    </tr>
    <tr>
        <td style="text-align: center;" colspan="2">
        <input type="submit" value="Login">
        <input type="button" value="Reset">
        </td>
    </tr>
    </table>

    </form>
</body>
</html>
